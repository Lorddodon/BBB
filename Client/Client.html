<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<link rel="stylesheet"  type="text/css" href="style.css"></rel>

<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/Client/mousetrap.min.js"></script>


<html>
<head>
    <title>BigBadBomber</title>
</head>
<body style="overflow:hidden">


<canvas id="background" style="position: absolute; "  horizontalCenter="0"   ></canvas>
<canvas id="obstacles"  style="position: absolute; " horizontalCenter="0"   ></canvas>
<canvas id="bombs"  style="position: absolute; " horizontalCenter="0"  ></canvas>
<canvas id="players"  style="position: absolute; "  horizontalCenter="0"  ></canvas>
<canvas id="flames" style="position: absolute; " horizontalCenter="0"  ></canvas>


<script>
    window.onload = window.onresize = function() {
        var canvasOb = document.getElementById('obstacles');

        canvasOb.height = window.innerHeight;
        canvasOb.width = window.innerWidth;
        var context = canvasOb.getContext("2d");
        context.translate((canvasOb.width - 330)/2,0);



        var canvasBa = document.getElementById('background');

        canvasBa.height = window.innerHeight;
        canvasBa.width = window.innerWidth;
        context = canvasBa.getContext("2d");
        context.translate((canvasBa.width - 330)/2,0);


        var canvasBo = document.getElementById('bombs');

        canvasBo.height = window.innerHeight;
        canvasBo.width = window.innerWidth;
        context = canvasBo.getContext("2d");
        context.translate((canvasBo.width - 330)/2,0);


        var canvasPl = document.getElementById('players');

        canvasPl.height = window.innerHeight;
        canvasPl.width = window.innerWidth;
        context = canvasPl.getContext("2d");
        context.translate((canvasPl.width - 330)/2,0);


        var canvasFl = document.getElementById('flames');

        canvasFl.height = window.innerHeight;
        canvasFl.width = window.innerWidth;
        context = canvasFl.getContext("2d");
        context.translate((canvasFl.width - 330)/2,0);

        canvasFl.translate(window.innerHeight/2 - 330/2,0)


    }
</script>

<script type="text/javascript" src="/Client/client.js"></script>

</body>
</html>
